<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Message Sent â€” NMB Psychological Services</title>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Libre+Franklin:wght@300;400;500;600&display=swap" rel="stylesheet">
<style>
  :root {
    --navy: #1a2744;
    --teal: #3a8c8c;
    --sand: #f5f0e8;
    --warm-white: #faf8f4;
    --text-secondary: #5a6578;
    --border: #ddd6c9;
  }

  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    background: var(--warm-white);
    font-family: 'Libre Franklin', sans-serif;
    -webkit-font-smoothing: antialiased;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 32px;
  }

  @keyframes fadeUp {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
  }

  .card {
    max-width: 480px;
    text-align: center;
    animation: fadeUp 0.6s ease-out both;
  }

  .checkmark {
    width: 56px;
    height: 56px;
    margin: 0 auto 28px;
    border: 1.5px solid var(--teal);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .checkmark svg {
    width: 24px;
    height: 24px;
    color: var(--teal);
  }

  .title {
    font-family: 'DM Serif Display', serif;
    font-size: 1.8rem;
    font-weight: 400;
    color: var(--navy);
    margin-bottom: 16px;
  }

  .message {
    font-size: 0.95rem;
    font-weight: 300;
    color: var(--text-secondary);
    line-height: 1.7;
    margin-bottom: 36px;
  }

  .back-link {
    display: inline-block;
    font-size: 0.82rem;
    font-weight: 600;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: var(--warm-white);
    background: var(--navy);
    padding: 14px 36px;
    text-decoration: none;
    border-radius: 2px;
    transition: background 0.2s ease, transform 0.2s ease;
  }

  .back-link:hover {
    background: #243352;
    transform: translateY(-1px);
  }

  .brand {
    margin-top: 48px;
    font-family: 'DM Serif Display', serif;
    font-size: 0.9rem;
    color: var(--border);
  }
</style>
</head>
<body>
  <div class="card">
    <div class="checkmark">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="20 6 9 17 4 12"/>
      </svg>
    </div>
    <h1 class="title">Message Received</h1>
    <p class="message">Thank you for reaching out. We have received your inquiry and will respond within one to two business days.</p>
    <a href="https://chrisscottromano.github.io/NMBpsy/" class="back-link">Return to Site</a>
    <p class="brand">NMB Psychological Services</p>
  </div>
</body>
</html>
